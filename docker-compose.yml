version: '3'

services:
  condor_gate:
    image: rocky_gate_ht
    build:
      context: .
      dockerfile: rocky/Dockerfile
    ports:
      - "9618:9618"
    volumes:
      - .:/work
  jupyterhub:
    image: my_jupyterhub-jupyterhub
    build: .
    networks:
      - jupyternet
    ports:
      - "8000:8000"
    volumes:
      - ./jupyterhub_config.py:/srv/jupyterhub/jupyterhub_config.py
      - ./jupyter.token:/srv/jupyterhub/jupyter.token
      - /var/run/docker.sock:/var/run/docker.sock

networks:
  jupyternet:
    driver: overlay
    attachable: true